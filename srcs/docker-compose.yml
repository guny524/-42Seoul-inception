version: "3.9"
services:

  mariadb:
    image: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
      args:
        MYSQL_DB: ${MYSQL_DB?}
        MYSQL_ROOT_PWD: ${MYSQL_ROOT_PWD?}
        MYSQL_USER: ${MYSQL_USER?}
        MYSQL_USER_PWD: ${MYSQL_USER_PWD?}
    restart: always
    expose:
      - "3306"
    networks:
      - network-inception
# https://docs.docker.com/compose/compose-file/#volumes
    volumes:
      - vol_db:/var/lib/mysql

  wordpress:
    image: wordpress
    build: requirements/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    expose:
      - "9000"
    networks:
      - network-inception
    volumes:
      - vol_wp:/var/www/html/wordpress

  nginx:
    image: nginx
    build: requirements/nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME?}
    volumes:
      - vol_wp:/var/www/html/wordpress
    networks:
      - network-inception

volumes:
  vol_wp:
    name: vol_wp
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VOLUME_PATH}/data/wp
  vol_db:
    name: vol_db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VOLUME_PATH}/data/db

networks:
  network-inception:
    driver: bridge
